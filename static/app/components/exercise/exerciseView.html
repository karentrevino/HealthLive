<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins">

<div class="ibox-title">
    <h5>HOTSPOT Users</h5>
    <div ibox-tools></div>
</div>

<!-- Display all users -->
<div class="ibox-content">
    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>UTSW ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Net ID</th>
            <th>Role</th>
        </tr>
        </thead>
        <!-- Iterates persons variable found in adminAllUsersController and displays content in rows -->
        <tbody>
        <tr ng-repeat="person in persons">
            <td>{{ person.UID }}</td>
            <td>{{ person.fname }}</td>
            <td>{{ person.lname }}</td>
            <td>{{ person.netid }}</td>
            <td>{{ person.role }}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</div>
