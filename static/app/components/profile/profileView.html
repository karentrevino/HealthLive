<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{p.first_name}}'s Profile</h2>
        <ol class="breadcrumb">
            <li class="active">
               <strong>{{p.role}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
     <div align="right"><h2>{{date.month}}/{{date.day}}/{{date.year}}</h2></div>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">

        <div class="col-md-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>About Me</h5>
                </div>
                <div>
                    <div class="ibox-content">
                        <h4><strong>{{p.first_name}} {{p.last_name}}</strong></h4>
                        Net ID: {{p.net_id}}
                        <br>
                        UTSW ID: {{p.utsw_id}}

                        
                    </div>
                </div>
            </div>

            <div class="user-button">
                <div class="row">
                    <div class="col-md-6" align="center">
                    <button type="button" class="btn btn-primary btn-sm btn-block">Edit Profile</button>    
                    </div>
                </div>
            </div>

        </div>



        <div class="col-md-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Contact Information</h5>
                </div>
                <div class="ibox-content">
                    Email address: {{p.email}}
                </div>

            </div>
        </div>

    </div>
</div>
