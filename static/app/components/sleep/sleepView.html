{{todayDate | amDateFormat: 'dddd, MMMM Do'}}<br>
{{lastMonday | amDateFormat: 'dddd, MMMM Do'}}

<div class="container">
	
	<div class="row">
		<div class="col-md-6">
		    <table class="table table-striped table-bordered table-hover dataTables-example">
		        <thead>
		        <tr>
		            <th>Date</th>
		            <th>Duration</th>
					<th>Options</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="day in sleepData">
		            <td><b>{{day.displayDate | amDateFormat: 'dddd, MMMM Do'}}</b></td>
		            <td>{{day.duration}}</td>
					<td>
						<button class="btn btn-success"><span class="fa fa-plus"></span></button>
						<button class="btn btn-primary"><span class="fa fa-edit"></span></button>
						<button class="btn btn-danger"><span class="fa fa-trash"></span></button>
					</td>
		        </tr>
				
		        </tbody>
		    </table>
		</div>
		
		<div class="col-md-6">
			
		</div>
	</div>
</div>
