<div class="container">
	
	<div class="row">
		<div class="col-md-6"><br><br><br>
			<div class="panel panel-default">
				<div class="panel-heading">
					Sleep in a Week (in hours)
				</div>
				<div class="panel-body">
					<canvas id="bar" class="chart chart-bar"
					  chart-data="data" chart-labels="labels" >
					</canvas>
				</div>
			</div>

		</div>
		
		
		
		<div class="col-md-6">
			<button class="btn btn-primary pull-right" ng-click="nextWeek()">Next Week</button>
			<button class="btn btn-primary" ng-click="lastWeek()"> Previous Week</button><br><br>
			
		    <table class="table table-striped table-bordered table-hover dataTables-example" >
		        <thead>
		        <tr>
		            <th>Date</th>
		            <th>Duration</th>
					<th>Options</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="day in sleepData | orderBy:'displayDate'">
		            <td><b>{{day.displayDate | amDateFormat: 'dddd, MMMM Do'}}</b></td>
		            <td>{{day.duration}}</td>
					<td>
						<button class="btn btn-success" ng-show="day.duration=='' " ng-click="addMode(day)"><span class="fa fa-plus"></span></button>
						<button class="btn btn-primary" ng-hide="day.duration=='' " ng-click="editMode(day)"><span class="fa fa-edit"></span></button>
						
					</td>
		        </tr>
				
		        </tbody>
		    </table>
			
			<div  class="panel panel-default" ng-show="mode == 'add' || mode=='edit'">{{editData.date}}
				<div class="panel-heading"><span ng-show="mode == 'add'">Add</span><span ng-show="mode == 'edit'">Edit</span></div>
				<div class="panel-body form-inline">
				    <div class="form-group">
				      <label class="col-lg-12 control-label">Date: {{editData.date | date}}</label>
				    </div><br><br>
					
				    <div class="form-group">
				      <label class="col-lg-3 control-label">Duration</label>
				      <div class="col-lg-9">
				        <input type="text" class="form-control"  placeholder="Duration" ng-model="editData.duration">
				      </div>
				    </div><br><br>
					
					<div class="text-center">
						<btn class="btn btn-success"  ng-show="mode == 'edit'" ng-click="saveData()">Edit</btn>
						<btn class="btn btn-success" ng-show="mode == 'add'" ng-click="addData()">Add</btn>
						<btn class="btn btn-danger"> Cancel </btn>
				
					</div>
				</div>
			</div>
		</div>
		

	</div>
</div>
