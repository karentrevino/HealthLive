<br>
<div class="container">
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-3"></div>
		<div class="col-sm-8 col-md-8 col-lg-6">
			<img src="static/assets/images/logoMobile.jpg" class="img-responsive"></img>
			<img src="static/assets/images/QualityLogoRGB.jpg" class="img-responsive"></img>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					
					<h2 class="text-center">Sign Up</h2>
					<p>Fields marked with an asterisk (<span style="color: red;">*</span>) are required.</p>
					<br>
					
					<form class="form form-horizontal" ng-submit="save()">
					  <div class="form-group">
					    <label for="firstname" class="col-md-3"><span style="color: red;">*</span> First Name:</label>
					    <div class="col-md-9">
					    	<input type="text" data-ng-required = "true" class="form-control required" ng-model="firstName" required >
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-md-3" for="lastname"><span style="color: red;">*</span> Last Name:</label>
					    <div class="col-md-9">
					    	<input type="text" data-ng-required = "true" class="form-control required" ng-model="lastName" required>
					    </div>
					  </div>
				
					  <div class="form-group">
					    <label class="col-md-3"><span style="color: red;">*</span> Institution</label>
					    <div class="col-md-9">
					    	<input type="text" data-ng-required = "true" class="form-control required" ng-model="insititution" required>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-md-3"><span style="color: red;">*</span> Highest Degree</label>
					    <div class="col-md-9">
					    	<input type="text" data-ng-required = "true" class="form-control required" ng-model="highestDegree" required>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-md-3"><span style="color: red;">*</span> Email:</label>
					    <div class="col-md-9">
					    	<input type="text" data-ng-required = "true" class="form-control required" ng-model="email" required>
					    </div>
					  </div>
					  <!-- Limit number of characters-->
					  <div class="form-group">
					    <label class="col-md-3"><span style="color: red;">*</span> Password:</label>
					    <div class="col-md-9">
					    	<input type="password" data-ng-required = "true" class="form-control required" ng-model="password" required>
					    </div>
					  </div>
					  
					    <button type="submit" class="btn btn-info center-block">Signup</button>
					</form>
					
							
				</div>
			</div>
		</div>
		<div class="col-sm-2 col-md-2 col-lg-3"></div>
	</div>
</div>
