<br>
<div class="container">
	<div class="row">
		<div class="col-sm-3">
		</div>
		
		<div class="col-sm-6">
			<div class="panel panel-default">
			<img src ="static/assets/images/healthlivelogo.png" class="img-responsive" width="200%"></img>
				<div class="panel-heading">
					Login
				</div>
				<div class="panel-body">
					<form class="form form-horizontal">
						<div class="form-group">
						  <label class="col-md-2">Email</label>
						  <div class="col-md-10">
						  	<input type="text" class="form-control" ng-model="credentials.username" placeholder="Email">
						  </div>
						</div>
						
						<div class="form-group">
						  <label class="col-md-2">Password</label>
						  <div class="col-md-10">
						  	<input type="password" class="form-control" ng-model="credentials.password" placeholder="Password"> 
						  </div>
						</div>
					    <button type="submit" value="Submit" class="btn btn-default btn-block"  ng-click="login()">Login</button>
					</form>
					
					<div>
						<br>
					</div>
				</div><!--ibox-content-->
			</div><!--ibox-->
		</div><!--col-sm-6-->
		<div class="col-sm-3">
		</div>
	</div> <!--row-->
</div><!--container-->
