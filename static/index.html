<!-- TIMEOUT MODAL -->
<div class="modal fade" tabindex="-1" role="dialog" id="timeoutModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Session Expires</h4>
      </div>
      <div class="modal-body">
        <p>You have 5 minutes till your session ends.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="logout()">Logout</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" >Keep Session Alive</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
